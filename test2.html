<html>

  <body>
    <div class="conatiner">
    <h2>REVERIFY YOUR TICKET!</h2>
    <form action="login.php" method="post">
        <label for="name">Name:</label>
        <input type="name" id="name" name="name"><br><br>
        
      



        <label for="aadhaar">Aadhaar Number:</label>
<input type="number" id="aadhaar" name="aadhaar"><br><br>

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob"><br><br>


        <!--<input type="text" id="name" name="name"><br><br>-->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone"><br></br>
        <input type="button" value="Generate QR Code" onclick="generateQRCode()">
    </form>
  </div>
    
    <script>
      function generateQRCode() {

        
  var name = document.getElementById("name").value;
  var phone = document.getElementById("phone").value;
  var aadhaar = document.getElementById("aadhaar").value;
  var dob = document.getElementById("dob").value;

  var qr_data = "Name: " + name + "\nPhone: " + phone + "\nAadhaar: " + aadhaar + "\nDOB: " + dob;
  
  // rest of the code

  var qr = qrcode(0, "M");
qr.addData(qr_data);
qr.make();
var qr_code = qr.createImgTag();
var img_data = qr_code.replace(/^.*src="([^"]+)".*$/, '$1');
var new_window = window.open("");
new_window.document.write("<img src='" + img_data + "'>");

var filename = name + "_" + phone + "_" + aadhaar + "_" + dob + ".png";
var download_link = document.createElement("a");
download_link.download = filename;
download_link.href = img_data;
download_link.innerHTML = "Download QR Code";

document.getElementById("download").innerHTML = "";
document.getElementById("download").appendChild(download_link);

      }
    </script>
  </body>
</html>
